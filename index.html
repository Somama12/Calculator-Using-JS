<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Using Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    
</head>
<body>
<h1 class="center">Calculator</h1>
<div class="container" >
    <div class="row">
        <input class="input" type="text">
    </div>
    <div class="row Clear">
        <button class="botton">Clear</button>
    </div>
    <div class="row">
    <button class="botton">7</button>
    <button class="botton">8</button>
    <button class="botton">9</button>
    <button class="botton">*</button>
    </div>
    <div class="row">
    <button class="botton">4</button>
    <button class="botton">5</button>
    <button class="botton">6</button>
    <button class="botton">/</button>
    </div>
    
    <div class="row">
    <button class="botton">1</button>
    <button class="botton">2</button>
    <button class="botton">3</button>
    <button class="botton">+</button>
    </div>
    
    <div class="row">
    <button class="botton">0</button>
    <button class="botton">.</button>
    <button class="botton">=</button>
    <button class="botton">-</button>
    </div>
    
</div>
<script src="script.js"></script>
</body>
</html>
